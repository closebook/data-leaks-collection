<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Password</title>

<style>
body{
    background:#0f172a;
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.box{
    background:#020617;
    padding:40px;
    border-radius:12px;
    text-align:center;
    max-width:340px;
}
input{
    padding:12px;
    width:250px;
    margin-top:15px;
    border-radius:6px;
    border:none;
}
button{
    padding:12px 20px;
    margin-top:15px;
    background:#6366f1;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.note{
    margin-top:20px;
    font-size:14px;
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="box">
    <h2>ðŸ”’ Open Data Breach Collection</h2>

    <input type="password" id="pass" placeholder="Password">
    <br>
    <button onclick="login()">Unlock</button>

    <p id="error" style="color:#ef4444;"></p>

    <div class="note">
        If you don't know the password,<br>
        contact the admin <b>@closebook</b>
    </div>
</div>

<script>
async function login(){
    const password = document.getElementById("pass").value;

    const res = await fetch('/api/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({password})
    });

    const data = await res.json();

    if(data.success){
        sessionStorage.setItem("auth","ok");
        window.location = "/data-leaks.html";
    }else{
        document.getElementById("error").innerText="Wrong password";
    }
}
</script>

</body>
</html>
